<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body class="container">
	<form class="form-horizontal">
		<h1>Добавяне на студент</h1>
		<hr>
  		<fieldset>
  			<legend>Данни за потребител</legend>

  			<div class="form-group">
  				<label for="username" class="col-md-2">Потребителско име:</label>
  				<div class="col-md-10">
  					<input type="text" class="form-control" placeholder="Потребителско име" id="username">
					</div>
				</div>
  			<div class="form-group">
  				<label for="password" class="col-md-2">Парола:</label>
  				<div class="col-md-10">
  					<input type="password" class="form-control" placeholder="Парола" id="password">
					</div>
				</div>
  			<div class="form-group">
  				<label for="password_repeat" class="col-md-2">Повторете паролата:</label>
  				
  				<div class="col-md-10">
  					<input type="password" class="form-control" placeholder="Повторете паролата" id="password_repeat">
  				</div>
				</div>
  			<div class="form-group">
  				<label for="email" class="col-md-2">Имейл:</label>
  				<div class="col-md-10">
  					<input type="email" class="form-control" placeholder="Имейл" id="email">
					</div>
				</div>
  		</fieldset>
    	
    	<fieldset>
  			<legend>Данни за студент</legend>

			<div class="form-group">	
	  			<label for="first_name" class="col-md-2">Собствено име:</label>
	  			<div class="col-md-10">
	  				<input type="text" class="form-control" placeholder="Собствено име" id="first_name">
	  			</div>
  			</div>
			<div class="form-group">	
	  			<label for="last_name" class="col-md-2">Фамилия:</label>
	  			<div class="col-md-10">
	  				<input type="text" class="form-control" placeholder="Фамилия" id="last_name">
	  			</div>
  			</div>
			<div class="form-group">	
	  			<label for="faculty_number" class="col-md-2">Факултетен номер:</label>
	  			<div class="col-md-10">
	  				<input type="text" class="form-control" placeholder="Факултетен номер" id="faculty_number">
	  			</div>
	  		</div>
			<div class="form-group">	
	  			<label for="course" class="col-md-2">Курс:</label>
	  			<div class="col-md-10">
			    	<select name="course" class="form-control">			    		
				  		<option value="first">Първи курс</option>			  
					</select>
				</div>
			</div>
			<div class="form-group">						
				<label for="specialty" class="col-md-2">Специалност:</label>
				<div class="col-md-10">
			    	<select name="specialty" class="form-control">
			    		<option value="IT">Информатика</option>			  
					</select>
				</div>
			</div>
			<div class="form-group">						
				<label for="education_type" class="col-md-2">Форма на обучение:</label>
				<div class="col-md-10">
			    	<select name="education_type" class="form-control">
			    		<option value="regular">Редовно</option>			  
					</select>
				</div>
			</div>
  		</fieldset>
  		<div class="form-group">
	  		<div class="col-sm-offset-2 col-sm-10">
		  		<button type="submit" class="btn btn-default">Откажи</button>
		  		<button type="submit" class="btn btn-default">Добави</button>
	  		</div>
			</div>
	</form>
</body>
</html>
