<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body class="container">
	<form class="form-horizontal">
		<fieldset>
		  <legend>Редактиране на оценка</legend>
		  	<div class="form-group">
		    	<label for="name" class="col-md-2">Име:</label>
		    	<div class="col-md-10">
		    		<input type="text" class="form-control" placeholder="Име" id="name">
		    	</div>
		    </div>
		    <div class="form-group">
		    	<label for="discipline" class="col-md-2">Дисциплина:</label>
		    	<div class="col-md-10">
			    	<select name="discipline" class="form-control"><br />
					  <option value="maths">Математика</option>			  
					</select>
				</div>
			</div>
			<div class="form-group">
		    	<label for="horariumL" class="col-md-2">Хорариум (Л):</label>
		    	<div class="col-md-10">
		    		<input type="number" class="form-control" id="horariumL">
		    	</div>
		    </div>
		    <div class="form-group">
		    	<label for="horariumE" class="col-md-2">Хорариум (У):</label>
		    	<div class="col-md-10">
		    		<input type="number" class="form-control" id="horariumE">
		    	</div>
		    </div>
		    <div class="form-group">
		    	<label for="grade" class="col-md-2">Оценка:</label>
		    	<div class="col-md-10">
		    		<input type="number" class="form-control" placeholder="Оценка" id="grade">
		    	</div>
		    </div>
		    <div class="form-group">
			  	<div class="col-sm-offset-2 col-sm-10">
			  		<button type="submit" class="btn btn-default">Откажи</button>
			  		<button type="submit" class="btn btn-default">Редактирай</button>
			  	</div>
		  	</div>
	  	</fieldset>
	</form>
</body>
</html>
